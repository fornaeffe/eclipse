<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eclipse simulator</title>
		<style>
			* {
				outline-style: none;
			}
			body { 
				margin: 0; 
				font-family: Arial, Helvetica, sans-serif;
				font-size: 16px;
				color:rgb(255, 255, 255);
				background-color: #121212;
			}
			#container {
			  	position: relative;
			}
			#moonViewer {
				position: absolute;
				top: 0;
				right: 0;
				border: 1px solid white;
			}
			#attribution {
				position: absolute;
				bottom: 0;
				left: 0;
				margin: 5px;
			}

			/* unvisited link */
			a:link {
			color: #bada55;
            text-decoration: none;
			}
			/* visited link */
			a:visited {
			color: #bada55;
            text-decoration: none;
			}
			/* mouse over link */
			a:hover {
			color: #bada55;
            text-decoration: underline;
			}
			/* selected link */
			a:active {
			color: #bada55;
            text-decoration: underline;
			}

			/* Dropdown controls */

			/* Remove default bullets */
			ul, #myUL {
				list-style-type: none;
				padding-left: 10px;
			}

			/* Remove margins and padding from the parent ul,
			and set it floating top left over canvas */
			#myUL {
				margin: 5px;
				padding: 0;
				position: absolute;
				top: 0;
				left: 0;
			}

			/* Style the caret/arrow */
			.caret {
				cursor: pointer;
				user-select: none; /* Prevent text selection */
			}

			/* Create the caret/arrow with a unicode, and style it */
			.caret::before {
				content: "\25B6";
				color: rgb(255, 255, 255);
				display: inline-block;
				margin-right: 6px;
			}

			/* Rotate the caret/arrow icon when clicked on (using JavaScript) */
			.caret-down::before {
				transform: rotate(90deg);
			}

			/* Hide the nested list */
			.nested {
				display: none;
			}

			/* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
			.active {
				display: block;
			}

			/* Checkboxes */
			/* from https://codepen.io/JAGATHISH1123/embed/PvayMB?default-tab=&theme-id= */
			.switch {
			position: relative;
			display: inline-block;
			width: 32px;
			height: 16px;
			background-color: rgba(255, 255, 255, 0.25);
			border-radius: 16px;
			transition: all 0.3s;
			}
			.switch::after {
			content: '';
			position: absolute;
			width: 12px;
			height: 12px;
			border-radius:50%;
			background-color: white;
			top: 2px;
			left: 2px;
			transition: all 0.3s;
			}

			.checkbox:checked + .switch::after {
			left : 16px;
			}
			.checkbox:checked + .switch {
			background-color: #bada55;
			}
			.checkbox {
			display : none;
			}

			/* SLIDERS */
			/* The slider itself */
			.slider {
			-webkit-appearance: none;  /* Override default CSS styles */
			appearance: none;
			width: 100px;
			height: 16px;
			border-radius: 8px;
			background: rgba(255, 255, 255, 0.25);
			}

			/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
			.slider::-webkit-slider-thumb {
			-webkit-appearance: none; /* Override default look */
			appearance: none;
			width: 12px;
			height: 12px;
			border-radius: 6px;
			background: #bada55;
			cursor: pointer;
			}
			.slider::-moz-range-thumb {
			width: 12px;
			height: 12px;
			border-radius: 6px;
			background: #bada55;
			cursor: pointer;
			}
			output {
			color: #bada55;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<canvas id="mainCanvas">
				<p>This browser doesn't support canvas.</p>
			</canvas>
			<canvas id="moonViewer">
			</canvas>

			<ul id="myUL">
				<li><span class="caret">Controlli</span>
				  	<ul class="nested">
						<li>
							Velocit√†:<br />
							<input type="range" min="-5" max="5" value="0" step="0.5" class="slider" id="speed" oninput="speedoutput.value = value"/>
							<output id="speedoutput">0</output>
						</li>
						<li>Terra
							<ul>
								<li>
									<input type="checkbox" id="earthrot" class="checkbox" />  
									<label for="earthrot" class="switch"></label>
									Rotazione
								</li>
								<li>
									<input type="checkbox" id="earthrev" class="checkbox" />  
									<label for="earthrev" class="switch"></label>
									Rivoluzione
								</li>
							</ul>
						</li>
						<li>Luna
							<ul>
								<li>
									<input type="checkbox" id="moonrev" class="checkbox" />  
									<label for="moonrev" class="switch"></label>
									Rivoluzione
								</li>
								<li>
									Esagerazione tilt: <br />
									<input type="range" min="1" max="5" value="3" step="1" class="slider" id="moon_tilt" />
								</li>
							</ul>
						</li>
						<li>
							<input type="checkbox" id="earthcam" class="checkbox" />  
							<label for="earthcam" class="switch"></label>
							Zoom sulla Terra
						</li>
				  	</ul>
				</li>
			</ul>
			<div id="attribution">
				<a href="help.html" target="_blank">Help & Credits</a>
			</div>

		</div>
		<script src="script/bundle.js"></script>
	</body>	
</html>
